<!DOCTYPE html>
<html>
  <head>
    <title>BGT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>
  <body>
    <h1>Board Game Tracker</h1>
    <div>
      <button id="sign-out-btn" type="click">Sign out</button>
      <button id="show-change-password">Change your password</button>
    </div>

    <section>
      <h3 id="status-message"></h3>

      <form id="sign-up-form">
        <h3>Sign Up</h3>
        <input name="credentials[email]" type="email" placeholder="Email" />
        <input
          name="credentials[password]"
          type="password"
          placeholder="Enter password"
        />
        <input
          name="credentials[password_confirmation]"
          type="password"
          placeholder="Enter password again"
        />
        <button id="sign-up-btn" type="click">Sign Up</button>
      </form>

      <form id="sign-in-form">
        <h3>Sign In</h3>
        <input name="credentials[email]" type="email" placeholder="Email" />
        <input
          name="credentials[password]"
          type="password"
          placeholder="Enter password"
        />
        <button id="sign-in-byn" type="submit">Sign in</button>
      </form>

      <form id="change-password-form">
        <input
          name="passwords[old]"
          type="password"
          placeholder="Enter old password"
        />
        <input
          name="passwords[new]"
          type="password"
          placeholder="Enter password again"
        />
        <button id="change-password-btn" type="submit">Change password</button>
      </form>
    </section>

    <section>
      <button id="show-add-game">Add game</button>
      <form id="add-game-form">
        <input name="games[name]" type="text" placeholder="Game name" />
        <input name="games[gameType]" type="text" placeholder="Type of game?" />
        <input
          name="games[numOfPlayers]"
          type="text"
          placeholder="How many players?"
        />
        <input
          name="games[rating]"
          type="number"
          placeholder="Rating? 0 - 10"
        />
        <button id="add-game-btn" type="submit">Add Game</button>
      </form>
      <button id="show-update-game">Update game</button>
      <form id="update-game-form">
        <input name="games[id]" type="text" placeholder="Game ID" />
        <input name="games[name]" type="text" placeholder="Game name" />

        <!-- <select name="games[gameType]">
          <option value="Deck Builder" selected>Deck Builder</option>
          <option value="Worker Placement">Worker Placement</option>
        </select> -->
        <input name="games[gameType]" type="text" placeholder="Type of game?" />

        <input
          name="games[numOfPlayers]"
          type="text"
          placeholder="How many players?"
        />
        <input
          name="games[rating]"
          type="number"
          placeholder="Rating? 0 - 10"
        />
        <button id="update-game-btn" type="submit">Update Game</button>
      </form>

      <button id="index-games-btn" type="submit">Show Your Games</button>

      <button id="show-find-game">Find your game</button>

      <form id="find-game-form">
        <input name="games[id]" type="text" placeholder="Game ID" />
        <button id="find-one-game-btn" type="submit">Find Your Game</button>
      </form>

      <button id="show-delete-game">Delete a game</button>

      <form id="delete-game-form">
        <input name="games[id]" type="text" placeholder="Game ID" />
        <button id="delete-one-game-btn" type="submit">Delete Game</button>
      </form>
    </section>
    <section>
      <p id="games-display"></p>
    </section>
  </body>
</html>
